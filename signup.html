<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/login style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Sign Up</title>

</head>
<body>
    <section class="container-fluid">
        <section class="row justify-content-center ">
            <section class="col-12 col-sm-6 col-md-3">
                <img src="./images/man.png" class="icon">
                <form class="form-container">
                    <h2 class="text-center font-weight-bold">Sign Up</h2><Br>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Full Name</label>
                      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text"></div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Phone Number</label>
                      <input pattern = ^\d{3}\.\d{3}\.\d{4}$|^(?:\s*)\d{3}-\d{3}-\d{4}(?:\s*)$ required type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text"></div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input pattern='^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$' required type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text"></div>
                      </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input onkeyup="trigger()" type="text" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="indicator">
                      <span class="weak"></span>
                      <span class="medium"></span>
                      <span class="strong"></span>
                    </div>
                    <div class="text"></div><br><br>
                    
      
                    <button type="submit" class="btn btn-primary">Register</button>
                  </form>
            </section>
        
        </section>    
    </section>
    <script>
      const indicator = document.querySelector(".indicator");
      const weak = document.querySelector(".weak");
      const medium = document.querySelector(".medium");
      const strong = document.querySelector(".strong");
      const text = document.querySelector(".text");
      let regExpWeak = /[a-z]/;
      let regExpMedium = /\d+/;
      let regExpStrong = /.[!,@,#,$,%,^,&,*,?,_,~,-,(,)]/;
      function trigger(){
        const input = document.getElementById("exampleInputPassword1");
        if(input.value != " "){
          indicator.style.display = "block";
          indicator.style.display = "flex";
          
          if((input.value.length >= 6 && input.value.length <=10)&& (input.value.match(regExpWeak) && input.value.match(regExpMedium))){ 
            no = 2;
          }
          else if (input.value.length >= 6 && (input.value.match(regExpWeak) && input.value.match(regExpMedium) && input.value.match(regExpStrong))){
            no = 3;
          }
          else{
            no = 1;
          }
          if(no == 1){
            weak.classList.add("active");
            text.style.display = "block";
            text.textContent = "your password is too weak";
            text.classList.add("weak");
          }
        
        else if(no == 2){
          medium.classList.add("active");
            text.style.display = "block";
            text.textContent = "your password is medium";
            text.classList.add("medium");
        }
        else {
          strong.classList.add("active");
            text.style.display = "block";
            text.textContent = "your password is strong";
            text.classList.add("strong");
        }
      }
      }

 

      
    </script>
            

            
         

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
</body>
</html>
